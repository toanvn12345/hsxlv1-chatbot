<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>HSXL Chatbot</title>
  <style>
    body { font-family: Arial; margin: 20px; background: #f8f8f8; }
    #chat { background: white; border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: auto; }
    .user { color: blue; margin: 5px 0; }
    .bot { color: green; margin: 5px 0; }
    #input-area { margin-top: 10px; display: flex; }
    #message { flex: 1; padding: 10px; }
    #send { padding: 10px; }
  </style>
</head>
<body>
  <h2>HSXL Chatbot</h2>
  <div id="chat"></div>
  <div id="input-area">
    <input id="message" placeholder="Nhập câu hỏi...">
    <button id="send">Gửi</button>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const messageInput = document.getElementById("message");
    const sendBtn = document.getElementById("send");

    sendBtn.onclick = async function() {
      const text = messageInput.value.trim();
      if (!text) return;
      chat.innerHTML += `<div class='user'><b>Bạn:</b> ${text}</div>`;
      messageInput.value = "";

      chat.innerHTML += `<div class='bot'><b>Bot:</b> đang trả lời...</div>`;
      chat.scrollTop = chat.scrollHeight;

      const res = await fetch("/.netlify/functions/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });

      const data = await res.json();
      chat.lastElementChild.innerHTML = `<b>Bot:</b> ${data.reply || "Lỗi khi trả lời"}`;
      chat.scrollTop = chat.scrollHeight;
    };
  </script>
</body>
</html>
