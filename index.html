      padding: 10px;
      border-top: 1px solid #ccc;
      background: #f0f0f0;
    }

      flex: 1;
      padding: 8px;
      border-radius: 20px;
      border: 1px solid #ccc;

      background-color: #d9534f;

  <div id="chatWrapper">
    <div id="chatContainer"></div>
    <div id="inputWrapper">
      <input type="text" id="userInput" placeholder="Nhập câu hỏi...">
      <button id="sendBtn">Gửi</button>
      <button id="clearBtn">Xóa chat</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chatContainer');
    const input = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const clearBtn = document.getElementById('clearBtn');

    let chatHistory = JSON.parse(localStorage.getItem('chatHistory') || '[]');

    function renderChat() {
      chatBox.innerHTML = '';
      chatHistory.forEach(msg => {
        const div = document.createElement('div');
        div.classList.add('message', msg.sender);

        if(msg.sender === 'bot') {
          const avatar = document.createElement('img');
          avatar.src = 'https://i.imgur.com/6rk9YwM.png'; // avatar bot
          avatar.classList.add('avatar');
          div.appendChild(avatar);
        }

        const text = document.createElement('span');
        text.textContent = msg.text;
        div.appendChild(text);
chatBox.appendChild(div);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    renderChat();

    function addMessage(text, sender) {
      chatHistory.push({ text, sender });
      localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
      renderChat();
    }

    async function sendMessage() {
      const userText = input.value.trim();
      if (!userText) return;
      addMessage(userText, 'user');
      input.value = '';

      try {
        const res = await fetch(`/.netlify/functions/chat?message=${encodeURIComponent(userText)}`);
        const data = await res.json();
        addMessage(data.reply, 'bot');
      } catch (err) {
        addMessage("Lỗi server, vui lòng thử lại.", 'bot');
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keypress', e => { if (e.key === 'Enter') sendMessage(); });
    clearBtn.addEventListener('click', () => {
      chatHistory = [];
      localStorage.removeItem('chatHistory');
      renderChat();
    });
  </script>
